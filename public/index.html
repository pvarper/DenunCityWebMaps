<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Map</title>
  <link rel="stylesheet" type="text/css" href="/style.css" />
  <script type="module" src="/script.js"></script>
</head>
<body>
<h3>Denuncity Google Maps Demo</h3>
<!--The div element for the map -->
<div id="floating-panel">
  <input id="draw-polygon" type="button" value="Draw" />
  <input id="delete-markers" type="button" value="Delete" />
</div>
<div id="map"></div>
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgTxIfXuFWEByk3cL71ZYQlS4cpM8sgms&callback=initMap&libraries=drawing&v=weekly" defer></script>
</body>
</html>
